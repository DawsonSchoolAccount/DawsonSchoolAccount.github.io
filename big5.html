        <h1>Taylor Dawson: My Personality Trait Average Scores</h1>

      <main>
        <section class="section-graph">
          <div class="bar-graph">
            <svg width="600" height="400">
              <g>
                <text class=ylabel x="35" y="36">O</text>
                <text class=ylabel x="31" y="117">C</text>
                <text class=ylabel x="31" y="196">E</text>
                <text class=ylabel x="33" y="276">A</text>
                <text class=ylabel x="34" y="356">N</text>
              </g>
              <g>
                <!-- <text class=ylabel x="35" y="36">O</text> -->
                <rect class="bar bar--O" x="50"/>
                <text class="percentage-text" x="54%" dy="33">54%</text>
              </g>
              <g>
                <!-- <text class=ylabel x="33" y="117">C</text> -->
                <rect class="bar bar--C" y="20%" x="50" />
                <text class="percentage-text" x="73%" dy="113">77%</text>
              </g>
              <g>
                <!-- <text class=ylabel x="35" y="200">E</text> -->
                <rect class="bar bar--E" y="40%"  x="50"/>

              </g>
              <g>
                <!-- <text class=ylabel x="35" y="275">A</text> -->

              </g>
              <g>
                <!-- <text class=ylabel x="35" y="360">N</text> -->
                <rect class="bar bar--N" y="80%" x="50" />
                <text class="percentage-text" x="69.5%" dy="353">73%</text>
              </g>
              <g class="markers">
                <rect class="background-line"
                  x="50"
                  y="-10"
                ></rect>
                <rect class="background-line"
                  x="100"
                  y="-10"
                ></rect>
                <rect class="background-line"
                  x="150"
                  y="-10"

                <rect class="background-line"
                  x="550"
                  y="-10"

                <text class="xlabel" x="100" y="100%">10</text>
